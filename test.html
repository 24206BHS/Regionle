<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Globe Test</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="style.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2liYm9iIiwiYSI6ImNtZ3kzeGhwaTA2Z3gybHEzN2FqdHdtenoifQ.MA1x-Y6269pL6F2fkCXqwA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/gibbob/cmh0a7ko700au01st7m9g31qb', // Use the standard style for the map
        projection: 'globe', // display the map as a globe
        zoom: 1, // initial zoom level, 0 is the world view, higher values zoom in
        center: [30, 15] // center the map on this longitude and latitude
    });

    map.addControl(new mapboxgl.NavigationControl());
    map.scrollZoom.disable();

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });
</script>

</body>
</html>
